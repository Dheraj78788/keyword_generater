<!DOCTYPE html>
<html>
<head>
    <title>SEO Keyword Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-500 to-blue-600 min-h-screen py-12">
    <div class="max-w-4xl mx-auto px-6">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-white mb-4">üöÄ SEO Keyword Generator</h1>
            <p class="text-xl text-white/90">Generate 100+ SEO keywords instantly!</p>
        </div>

        <div class="bg-white/90 backdrop-blur-xl p-8 rounded-3xl shadow-2xl mb-8">
            <div class="grid md:grid-cols-4 gap-4 mb-6">
                <input id="seedKeyword" type="text" placeholder="bank fd rates" 
                       class="p-4 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none text-lg">
                <select id="service" class="p-4 border-2 border-gray-200 rounded-xl">
                    <option value="google">Google Search</option>
                    <option value="youtube">YouTube</option>
                    <option value="amazon">Amazon</option>
                </select>
                <input id="limit" type="number" value="500" min="100" max="2000"
                       class="p-4 border-2 border-gray-200 rounded-xl">
                <button onclick="generateKeywords()" 
                        class="bg-gradient-to-r from-purple-500 to-blue-600 text-white font-bold py-4 px-6 rounded-xl hover:shadow-xl transition-all">
                    Generate Keywords
                </button>
            </div>
        </div>

        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
            <p class="text-white text-xl mt-4">Generating keywords... ‚è≥</p>
        </div>

        <div id="results" class="hidden bg-white/90 backdrop-blur-xl rounded-3xl shadow-2xl p-8">
            <div class="flex justify-between items-center mb-8 p-6 bg-gradient-to-r from-green-400 to-blue-500 rounded-2xl">
                <div class="text-2xl font-bold text-white">
                    <span id="totalCount">0</span> Keywords Generated!
                </div>
                <a id="downloadBtn" class="bg-white text-green-600 px-8 py-3 rounded-xl font-bold hover:shadow-lg transition-all">
                    üì• Download CSV
                </a>
            </div>
            <div id="keywordsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 max-h-96 overflow-y-auto"></div>
        </div>
    </div>

    <script>
        async function generateKeywords() {
            const seed = document.getElementById('seedKeyword').value.trim();
            if (!seed) return alert('Keyword enter kar bhai!');

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');

            try {
                const res = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        seed, 
                        service: document.getElementById('service').value,
                        limit: parseInt(document.getElementById('limit').value)
                    })
                });
                const data = await res.json();
                showResults(data);
            } catch(e) {
                alert('Network error! Check console.');
                console.error(e);
            }
            document.getElementById('loading').classList.add('hidden');
        }

        function showResults(data) {
            document.getElementById('totalCount').textContent = data.total;
            document.getElementById('downloadBtn').href = `/download/${data.download}`;
            
            const grid = document.getElementById('keywordsList');
            grid.innerHTML = data.keywords.map(kw => 
                `<div class="p-6 bg-gray-50 rounded-xl hover:bg-white hover:shadow-md transition-all border-l-4 border-purple-500">
                    "${kw}"
                </div>`
            ).join('');
            
            document.getElementById('results').classList.remove('hidden');
            grid.scrollIntoView({behavior: 'smooth'});
        }
    </script>
</body>
</html>
